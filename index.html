<!DOCTYPE html>
<html>
<head>
	<title>Black-Scholes Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Black-Scholes Calculator</h1>
	<form>
		<label for="s">Stock Price:</label>
		<input type="number" id="s" name="s" required>
		<label for="k">Strike Price:</label>
		<input type="number" id="k" name="k" required>
		<label for="r">Risk-Free Interest Rate (e.g. .07):</label>
		<input type="number" id="r" name="r" step="0.01" required>
		<label for="t">Time to Expiration (in years):</label>
		<input type="number" id="t" name="t" step="0.01" required>
		<label for="v">Volatility:</label>
		<input type="number" id="v" name="v" step="0.01" required>
		<input type="button" value="Calculate" onclick="calculateBS()">
	</form>
	<p id="result"></p>
	<script src="script.js"></script>
</body>
</html>
